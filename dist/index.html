<!DOCTYPE html>
<html lang="en">
<head>

	<title>Triangle Calculator</title>
	<meta charset="utf-8">
	<meta name="title=" content="Triangle Calculator">
	<meta name="robots" content="index, follow">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A calculator for various types of triangles">
	<meta name="keywords" content="triangle calculator, triangle calc, tri calculator, calculate triangles, calculate triangle lengths, calculate triangle angles, triangle calculator website, triangle calculator online, triangle calculator free, triangle calculator easy">
	<!-- <link rel="shortcut icon" href="img/icon.png"> -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<link rel="stylesheet" href="css/styles.css">
	<script src="js/scripts.js"></script>

</head>
<body class="text-center m-2 text-gray-900">
	<h1>Triangle Calculator</h1>

	<section class="container px-4 py-8 mx-auto flex flex-col">
		<div class="flex mb-8">
			<a class="active tab" data-tab="sss">
				SSS Triangle
			</a>
			<a class="tab" data-tab="sas">
				SAS Triangle
			</a>
			<a class="tab">
				SSA Triangle
			</a>
			<a class="tab">
				AAS Triangle
			</a>
			<a class="tab">
				ASA Triangle
			</a>
		</div>
		<div id="sss" class="tab-content">
			<h2 class="mb-4">Side Side Side</h2>
			<p>Enter three side lengths and calculate the angles</p>
		</div>
		<div id="sas" class="tab-content">
			<h2 class="mb-4">Side Angle Side</h2>
			<p>Enter two side lengths and the angle between them and calculate the remaining side and angles</p>
		</div>

		<div id="side-angle-inputs" class="border-2 border-gray-300 rounded m-4 p-2 mx-auto block sm:flex">
			<div class="flex-col">
				Sides:
				<div class="m-2">
					<label for="side-a-input"><b>a</b> :</label>
					<input id="side-a-input" type="number" value="10">
				</div>
				<div class="m-2">
					<label for="side-b-input"><b>b</b> :</label>
					<input id="side-b-input" type="number" value="10">
				</div>
				<div class="m-2">
					<label for="side-c-input"><b>c</b> :</label>
					<input id="side-c-input" type="number" value="10">
				</div>
			</div>
			<div class="flex-col">
				Angles:
				<div class="m-2">
					<label for="angle-a-input"><b>&alpha;</b> :</label>
					<input id="angle-a-input" type="number" value="60">
					<select>
						<option value="deg">&deg;</option>
						<option value="rad">&pi;</option>
					</select>
				</div>
				<div class="m-2">
					<label for="angle-b-input"><b>&beta;</b> :</label>
					<input id="angle-b-input" type="number" value="60">
					<select>
						<option value="deg">&deg;</option>
						<option value="rad">&pi;</option>
					</select>
				</div>
				<div class="m-2">
					<label for="angle-c-input"><b>&gamma;</b> :</label>
					<input id="angle-c-input" type="number" value="60">
					<select>
						<option value="deg">&deg;</option>
						<option value="rad">&pi;</option>
					</select>
				</div>
			</div>
			<div class="flex-col">
				<img class="m-4 w-32 float-right" src="https://upload.wikimedia.org/wikipedia/commons/f/fd/Triangle_-_angles%2C_vertices%2C_sides.svg">
			</div>
		</div>
		<button class="btn indigo">Calculate</button>
	</section>

</body>
</html>
